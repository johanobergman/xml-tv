server {
    listen 80;
    server_name xmltv.xmltv.se;

    # Redirect to sourceforge for the xmltv dtd.
    location /xmltv.dtd {
        proxy_pass http://xmltv.cvs.sourceforge.net/viewvc/xmltv/xmltv/xmltv.dtd;
    }

    # Pass through all other requests to xmltv.se.
    location / {
        proxy_pass http://xmltv.xmltv.se;
    }
}

server {
    listen 80;
    index index.php index.html;
    server_name localhost;
    error_log  /var/log/nginx/error.log;
    access_log /var/log/nginx/access.log;
    root /src/public;
    charset utf-8;

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    error_page 404 /index.php;

    location ~ \.php$ {
        # try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass php:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
    }

    location ~ /\.(?!well-known).* {
        deny all;
    }
}
